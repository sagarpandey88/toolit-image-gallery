# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - wa-toolit-imggal-001

on:
  push:
    branches:
      - feature/mvp_baseui
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c19321087a294ea598f2550b525e10c2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_da2cb7e13975451da20740456b527eb5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c19321087a294ea598f2550b525e10c2 }}/mcr.microsoft.com/devcontainers/typescript-node:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'wa-toolit-imggal-001'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ac67a32766bb498ab9d819e5cf8e8568 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c19321087a294ea598f2550b525e10c2 }}/mcr.microsoft.com/devcontainers/typescript-node:${{ github.sha }}'