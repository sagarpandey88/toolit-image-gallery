name: Trigger auto deployment for ca-toolit-imggal-001

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ca-toolit-imggal-001-AutoDeployTrigger-410bbf8a-443a-49c4-b571-6adbf4a9307a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CATOOLITIMGGAL001_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CATOOLITIMGGAL001_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CATOOLITIMGGAL001_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: index.docker.io/v1
          registryUsername: ${{ secrets.CATOOLITIMGGAL001_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CATOOLITIMGGAL001_REGISTRY_PASSWORD }}
          containerAppName: ca-toolit-imggal-001
          resourceGroup: rg-toolit-imggal
          imageToBuild: index.docker.io/v1/ca-toolit-imggal-001:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


